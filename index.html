<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./src/assets/logo.svg" />

    <title>Members Club</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <img src="./src/assets/logo.svg" alt="Members Club" class="logo" />
      <form>
        <div class="input">
          <input
            type="text"
            placeholder="ID do cartão"
            id="id-card"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
            maxlength="15"
            autocomplete="off"
            required
          />
          <button class="button" type="submit" title="Confirmar">
            <i class="ph ph-arrow-elbow-down-left"></i>
          </button>
        </div>
        <label for="id-card" class="error-descr"> </label>
      </form>
    </header>

    <main style="display: none">
      <section id="profile">
        <div class="avatar-container">
          <div alt="Nome usuário" class="avatar" id="avatar"></div>
        </div>
        <div class="client-info">
          <h2 id="client-name">Rafael Zanetti</h2>
          <span id="client-since">Cliente desde: 20/12/2020</span>
        </div>
      </section>
      <section id="loyalty-card">
        <div class="loyalty-info">
          <div>
            <h4>Cartão fidelidade</h4>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <div>
            <span id="client-id">ID: 132-333-222-111</span>
          </div>
        </div>
        <ul class="loyalty-tracker" role="list">
          <!-- <li>
            <img src="./src/assets/pin-check.png" alt="Icone de check" />
          </li>
          <li></li> -->
          <!-- <li>
            <img src="./src/assets/pin-gift-mark.svg" alt="" />
          </li> -->
        </ul>
      </section>
      <section id="loyalty-progress">
        <div>
          <span id="remaining-progress"
            ><strong>3</strong> cortes restantes</span
          >
          <div class="progress-container">
            <div id="progress">
              <div id="progress-indicator"></div>
            </div>
            <label for="progress">7 de 10</label>
          </div>
        </div>
        <div class="img-container">
          <img src="./src/assets/pin-gift.svg" alt="Icone de prêmio" />
        </div>
      </section>
      <section class="history">
        <div class="history-summary"></div>
        <ul class="history-list" role="list"></ul>
      </section>
    </main>
  </body>
</html>
